services:
  airflow:
    image: apache/airflow:2.7.2
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - NEWS_API_KEY=${NEWS_API_KEY}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - REDDIT_USER_AGENT=${REDDIT_USER_AGENT}
      - FRED_API_KEY=${FRED_API_KEY}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./.env:/opt/airflow/.env
    ports:
      - "8080:8080"
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/dags/requirements.txt && \
               pip install --no-cache-dir python-dotenv && \
               airflow db init || { echo 'DB init failed'; exit 1; } && \
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || { echo 'User creation failed'; exit 1; } && \
               airflow scheduler & airflow webserver"